---
name: "Gradle Build"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  workflow_dispatch:
    inputs:
      java:
        description: "Java version to build with (optional)"
        required: false
        default: "25"
      distribution:
        description: "JDK distribution to use (optional)"
        required: false
        default: "graalvm"
jobs:
  build:
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: "${{secrets.GH_TOKEN}}"
      TESTCONTAINERS_RYUK_DISABLED: true
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        java-version:
        - "21"
        - "23"
        - "24"
        - "25"
        distribution:
        - "zulu"
        - "temurin"
        - "semeru"
        - "graalvm"
    steps:
    - name: "Install Podman"
      uses: "redhat-actions/podman-install@main"
    - name: "Set DOCKER_HOST to rootless Podman socket"
      run: "echo \"DOCKER_HOST=unix:///run/$(id -u)/podman/podman.sock\" >> $GITHUB_ENV"
    - run: "echo \"$DOCKER_HOST\""
    - uses: "actions/checkout@v6"
    - name: "Set up JDK ${{matrix.java-version}}-${{matrix.distribution}}"
      uses: "actions/setup-java@v5"
      with:
        distribution: "${{matrix.distribution}}"
        java-version: "${{matrix.java-version}}"
        java-package: "jdk"
        cache: "gradle"
    - name: "Grant execute permission for gradlew"
      run: "chmod +x gradlew"
    - run: "podman version"
    - run: "./gradlew --version"
    - name: "Build with Gradle"
      run: "./gradlew build -PjavaVersion=${{matrix.java-version}} --no-daemon"
    - name: "Upload build reports on failure"
      if: "${{failure()}}"
      uses: "actions/upload-artifact@v4"
      with:
        name: "build-reports-${{matrix.java-version}}-${{matrix.distribution}}"
        path: "**/build/reports/"
        retention-days: 7
