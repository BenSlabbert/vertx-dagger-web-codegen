---
name: "Java + Maven"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  workflow_dispatch:
    inputs:
      java:
        description: "Java version to build with (optional)"
        required: false
        default: "25"
      distribution:
        description: "JDK distribution to use (optional)"
        required: false
        default: "graalvm"
jobs:
  build:
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: "${{ secrets.GH_TOKEN }}"
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
        - "java"
        java-version:
        - "21"
        - "23"
        - "24"
        - "25"
        - "26"
        distribution:
        - "zulu"
        - "temurin"
        - "semeru"
        - "graalvm"
        exclude:
        - distribution: "zulu"
          java-version: "26"
        - distribution: "temurin"
          java-version: "26"
        - distribution: "semeru"
          java-version: "26"
    steps:
    - uses: "actions/checkout@v6"
    - name: "Set up JDK ${{ matrix.java-version }}-${{ matrix.distribution }}"
      uses: "actions/setup-java@v5"
      with:
        distribution: "${{ matrix.distribution }}"
        java-version: "${{ matrix.java-version }}"
        java-package: "jdk"
        cache: "maven"
    - name: "Set up Maven"
      uses: "stCarolas/setup-maven@v5"
      with:
        maven-version: "3.9.10"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v4"
      if: "${{ matrix.distribution == 'graalvm' }}"
      with:
        languages: "${{ matrix.language }}"
    - name: "Install Podman and helpers"
      if: "always()"
      run: "sudo apt-get update\nsudo apt-get install -y podman slirp4netns fuse-overlayfs\
        \ uidmap\npodman version\n"
    - name: "Start rootless Podman system service"
      if: "always()"
      run: "# ensure run directory exists for current user\nUID=$(id -u)\nRUNDIR=/run/user/$UID\n\
        mkdir -p $RUNDIR/podman\n# start the podman system service (rootless) and\
        \ background it; allow a short wait\npodman system service --time=0 unix://$RUNDIR/podman/podman.sock\
        \ > podman-service.log 2>&1 &\nsleep 3\n# print a quick status to help debugging\
        \ if it fails\nps aux | grep podman || true\nls -l $RUNDIR || true\n"
    - name: "Configure Testcontainers to use Podman"
      if: "always()"
      run: "echo \"DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock\" >> $GITHUB_ENV\n\
        echo \"TESTCONTAINERS_RYUK_DISABLED=true\" >> $GITHUB_ENV\n"
    - run: "mvn -s settings.xml clean spotless:check install -Djava.version=${{ matrix.java-version\
        \ }}"
    - name: "Upload Podman service log on failure"
      if: "failure()"
      uses: "actions/upload-artifact@v4"
      with:
        name: "podman-service-log"
        path: "podman-service.log"
      continue-on-error: true
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v4"
      if: "${{ matrix.distribution == 'graalvm' }}"
    - name: "Submit Dependency Snapshot"
      uses: "advanced-security/maven-dependency-submission-action@v5"
      if: "${{ matrix.distribution == 'graalvm' }}"
      with:
        token: "${{ secrets.GH_TOKEN }}"
        maven-args: "-s settings.xml"
