---
name: "Java + Maven"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  workflow_dispatch:
    inputs:
      java:
        description: "Java version to build with (optional)"
        required: false
        default: "25"
      distribution:
        description: "JDK distribution to use (optional)"
        required: false
        default: "graalvm"
jobs:
  build:
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: "${{secrets.GH_TOKEN}}"
      TESTCONTAINERS_RYUK_DISABLED: true
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
        - "java"
        java-version:
        - "21"
        - "23"
        - "24"
        - "25"
        distribution:
        - "zulu"
        - "temurin"
        - "semeru"
        - "graalvm"
    steps:
    - name: "Install Podman"
      uses: "redhat-actions/podman-install@main"
    - name: "Set DOCKER_HOST to rootless Podman socket"
      run: "echo \"DOCKER_HOST=unix:///run/$(id -u)/podman/podman.sock\" >> $GITHUB_ENV"
    - run: "echo \"$DOCKER_HOST\""
    - uses: "actions/checkout@v6"
    - name: "Set up JDK ${{matrix.java-version}}-${{matrix.distribution}}"
      uses: "actions/setup-java@v5"
      with:
        distribution: "${{matrix.distribution}}"
        java-version: "${{matrix.java-version}}"
        java-package: "jdk"
        cache: "maven"
        settings-path: "${{ github.workspace }}"
    - name: "Set up Maven"
      uses: "stCarolas/setup-maven@v5"
      with:
        maven-version: "3.9.11"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v4"
      if: "${{matrix.distribution == 'graalvm'}}"
      with:
        languages: "${{matrix.language}}"
    - run: "podman version"
    - run: "mvn -version"
    - run: "mvn spotless:check -Djava.version=${{matrix.java-version}}"
    - run: "mvn clean install -Djava.version=${{matrix.java-version}}"
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v4"
      if: "${{matrix.distribution == 'graalvm'}}"
    - name: "Submit Dependency Snapshot"
      uses: "advanced-security/maven-dependency-submission-action@v5"
      if: "${{matrix.distribution == 'graalvm'}}"
      with:
        token: "${{secrets.GH_TOKEN}}"
        maven-args: "-s settings.xml"
