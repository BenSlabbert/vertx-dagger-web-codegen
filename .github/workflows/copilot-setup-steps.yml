---
name: "Copilot Setup Steps"
"on":
  workflow_dispatch: null
  push:
    paths:
    - ".github/workflows/copilot-setup-steps.yml"
  pull_request:
    paths:
    - ".github/workflows/copilot-setup-steps.yml"
jobs:
  copilot-setup-steps:
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: "${{ secrets.GH_TOKEN }}"
      TESTCONTAINERS_RYUK_DISABLED: true
    permissions:
      contents: "read"
      security-events: "read"
    strategy:
      matrix:
        language:
        - "java"
        java-version:
        - "25"
        distribution:
        - "graalvm"
    steps:
    - name: "Install Podman"
      uses: "redhat-actions/podman-install@main"
    - name: "Set DOCKER_HOST to rootless Podman socket"
      run: "echo \"DOCKER_HOST=unix:///run/$(id -u)/podman/podman.sock\" >> $GITHUB_ENV"
    - run: "echo \"$DOCKER_HOST\""
    - uses: "actions/checkout@v6"
    - name: "Set up JDK ${{ matrix.java-version }}-${{ matrix.distribution }}"
      uses: "actions/setup-java@v5"
      with:
        distribution: "${{ matrix.distribution }}"
        java-version: "${{ matrix.java-version }}"
        java-package: "jdk"
        cache: "maven"
    - name: "Set up Maven"
      uses: "stCarolas/setup-maven@v5"
      with:
        maven-version: "4.0.0-rc-5"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v4"
      if: "${{matrix.distribution == 'graalvm'}}"
      with:
        languages: "${{matrix.language}}"
    - run: "podman version"
    - run: "mvn -version"
    - name: "Install"
      run: "mvn -s settings.xml clean install"
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v4"
      if: "${{matrix.distribution == 'graalvm'}}"
      with:
        upload: "never"
